<!DOCTYPE html>
<html>
<head>
  <title>Mai ElSebai Art</title>
  <style>
    body {
      font-family: serif;
      background-color: #f5f5f5;
      background-image: url('oil-painting-background.jpg'); /* Replace with your chosen background image */
      background-size: cover;
      background-attachment: fixed;
    }

    header {
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 36px;
      color: #333;
    }

    section {
      padding: 20px;
    }

    h2 {
      font-size: 24px;
      color: #666;
    }

    p {
      line-height: 1.5;
    }

    .carousel-inner {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      grid-auto-flow: column;
      gap: 40px;
      animation: slide 15s infinite linear;
      padding: 20px; /* Add padding to the carousel container */
    }

    @keyframes slide {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    footer {
      text-align: center;
      padding: 10px;
    }

    .social-media {
      list-style: none;
      display: flex;
      justify-content: center;
      padding: 10px;
    }

    .social-media li {
      margin: 0 10px;
    }

    .social-media img {
      width: 30px;
      height: 30px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Mai ElSebai Art</h1>
  </header>

  <section id="about-me">
    <h2>About Mai ElSebai</h2>
    <p>Mai ElSebai is a passionate oil painter whose work captures the beauty and essence of nature. With a keen eye for detail and a love for color, Mai creates stunning paintings that evoke emotion and inspire imagination.</p>
  </section>

  <section id="gallery">
    <h2>Gallery</h2>
    <div class="carousel-inner">
      <img src="painting1.jpg" alt="Painting 1">
      <img src="painting2.jpg" alt="Painting 2">
    </div>
  </section>

  <footer>
    <ul class="social-media">
      <li><a href="https://www.facebook.com/yourfacebookpage"><img src="facebook-logo.png" alt="Facebook"></a></li>
      <li><a href="https://www.instagram.com/yourinstagrampage"><img src="instagram-logo.png" alt="Instagram"></a></li>
      <li><a href="https://www.tiktok.com/@yourtiktokpage"><img src="tiktok-logo.png" alt="TikTok"></a></li>
    </ul>
    <p>&copy; 2023 Mai ElSebai Art</p>
  </footer>
</body>
</html>
